<h1 class="text-center">Bucks</h1>
<app-goat-modal title="Bucks"></app-goat-modal>
<div class="container">
  <h2 *ngIf="!bucks.length" class="text-center">We currently don't have any bucks.</h2>
  <h3 *ngIf="!bucks.length" class="text-center">Please see the <a routerLink="/kidding-schedule">Kidding Schedule</a> for more info</h3>
  <div class="row row-cols-auto row-cols-md-2 row-cols-xl-3 align-items-center justify-content-center">
    <div class="col py-3" *ngFor="let goat of bucks">
      <app-goat [goat]="goat"></app-goat>
    </div>
  </div>
</div>
