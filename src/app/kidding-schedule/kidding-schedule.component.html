<h1 class="text-center">Kidding Schedule</h1>
<app-goat-modal title="Kidding Schedule" [noIndex]="true"></app-goat-modal>
<div class="container color-scheme-tertiary py-3 px-3 vh-100 text-center">
  <table class="table table-striped table-hover table-bordered text-center-bordered align-middle" [class.table-dark]="colorScheme.darkMode">
    <thead>
      <tr>
        <th scope="col">Date Exposed</th>
        <th scope="col">Dam</th>
        <th scope="col">Sire</th>
        <th scope="col">Projected Kidding Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let breeding of kiddingSchedule">
        <!--*ngIf="breeding.dam && breeding.sire"-->
        <th scope="row">{{breeding.exposed}}</th>
        <td>
          <a type="button" class="btn h-100 w-100" [class.btn-outline-light]="colorScheme.darkMode"
            [class.btn-outline-dark]="colorScheme.lightMode" [routerLink]="breeding.dam.nickname">{{breeding.dam.registeredName}}</a>
        </td>
        <td><a type="button" class="btn h-100 w-100" [class.btn-outline-light]="colorScheme.darkMode"
            [class.btn-outline-dark]="colorScheme.lightMode" [routerLink]="breeding.sire.nickname">{{breeding.sire.registeredName}}</a></td>
        <td>{{breeding.kidding}}</td>
      </tr>
    </tbody>
  </table>
</div>
